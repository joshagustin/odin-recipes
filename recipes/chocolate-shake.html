<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Thick Chocolate Shake</title>
    </head>

    <body>
        <h1>Thick Chocolate Shake</h1>
        <img src="./../images/chocolate-shake.jpg" alt="Chocolate shake in a glass mug">

        <h2>Description</h1>
        <p>Yummy chocolatey goodness that's perfect for a warm day</p>
        
        <h2>Ingredients</h2>
        <ul>
            <li>2 cups vanilla ice cream</li>
            <li>1/2 cup whole milk</li>
            <li>1/4 cup powdered chocolate drink mix</li>
            <li>1 teaspoon powdered egg whites</li>
        </ul>

        
        
    </body>
